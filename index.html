        const transRef = ref(db, 'takamatsu_trip/transport');

        // æ¸²æŸ“äº¤é€šåˆ†é å…§å®¹
        function renderTransport(transData) {
            const types = ['jr', 'kotoden', 'bus', 'ferry'];
            types.forEach(type => {
                const noteInput = document.getElementById(`trans-note-${type}`);
                const urlInput = document.getElementById(`trans-url-${type}`);
                const frame = document.getElementById(`trans-frame-${type}`);
                
                if (transData[type]) {
                    if (document.activeElement !== noteInput) noteInput.value = transData[type].note || "";
                    if (document.activeElement !== urlInput) urlInput.value = transData[type].url || "";
                    
                    if (transData[type].url) {
                        frame.src = transData[type].url;
                        frame.classList.remove('hidden');
                    } else {
                        frame.classList.add('hidden');
                    }
                }
            });
        }

        window.saveTrans = (type) => {
            const note = document.getElementById(`trans-note-${type}`).value;
            const url = document.getElementById(`trans-url-${type}`).value;
            update(ref(db, `takamatsu_trip/transport/${type}`), { note, url });
        };

        window.toggleOverlay = (id, show) => {
            const el = document.getElementById(id);
            if(show) { el.classList.remove('hidden'); document.body.style.overflow = 'hidden'; } 
            else { el.classList.add('hidden'); document.body.style.overflow = 'auto'; }
